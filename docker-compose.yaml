version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: threat-intel-api
    ports:
      - "8080:8080"
    environment:
      - APP_ENV=production
      - SERVER_PORT=8080
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=threat_intel
      - DB_SSLMODE=disable
      - LOG_LEVEL=info
      - RATE_LIMIT_RPM=100
      - CACHE_MAX_SIZE_MB=100
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - threat-intel-network

  postgres:
    image: postgres:16-alpine
    container_name: threat-intel-db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=threat_intel
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - threat-intel-network

  swagger-ui:
    image: swaggerapi/swagger-ui:latest
    container_name: threat-intel-swagger
    ports:
      - "8081:8080"
    environment:
      - SWAGGER_JSON=/api/openapi.yaml
    volumes:
      - ./api:/api:ro
    depends_on:
      - api
    networks:
      - threat-intel-network

volumes:
  postgres_data:

networks:
  threat-intel-network:
    driver: bridge
